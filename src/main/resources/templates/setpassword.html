<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		input.form-control {
			border: none;
		}

		/* Remove the focus outline */
		input.form-control:focus {
			box-shadow: none;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="container" style="width:350px ;margin-top: 100px;">
			<p style="font-size: 25px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;">Set Password</p>
			<form th:action="@{/setpassword}" method="post">
				<input type="hidden" name="userId" th:value="${user.id}" />
				<div style="display: grid;grid-template-columns: 90% 10%;">
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="passwordInp1" placeholder="name@example.com" name="password"
							style="border: none;border-bottom: 1px solid gray;border-radius: 0%;outline: none;">
						<label for="floatingInput">Password</label>

					</div>
					<div>
						<span class="password-toggle" onclick="togglePasswordVisibility1(this)"><i
								class="fa fa-eye" style="margin-top: 30px;"></i></span>
					</div>
				</div>
				<div style="display: grid;grid-template-columns: 90% 10%;">
					<div class="form-floating">
						<input type="password" class="form-control" id="passwordInp2" placeholder="Password" name="confirmPassword"
							style="border: none;border-bottom: 1px solid gray;border-radius: 0%;outline: none;">
						<label for="floatingPassword">Confirm Password</label>
					</div>
					<div>
						<span class="password-toggle" onclick="togglePasswordVisibility2(this)"><i
								class="fa fa-eye" style="margin-top: 30px;"></i></span>
					</div>
				</div>

				<button class="btn"
					style="background-color: #07C4EF;color: white;font-weight: bold;margin-top: 10px;">Save
					Password</button>
			</form>
		</div>
	</div>

	<script>
		function togglePasswordVisibility1(button) {
			var passwordInput = document.querySelector('#passwordInp1');
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				button.innerHTML = '<i class="fa fa-eye-slash"></i>'; // Change to "eye-slash" icon
			} else {
				passwordInput.type = "password";
				button.innerHTML = '<i class="fa fa-eye"></i>'; // Change back to "eye" icon
			}
		}
		function togglePasswordVisibility2(button) {
			var passwordInput = document.querySelector('#passwordInp2');
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				button.innerHTML = '<i class="fa fa-eye-slash"></i>'; // Change to "eye-slash" icon
			} else {
				passwordInput.type = "password";
				button.innerHTML = '<i class="fa fa-eye"></i>'; // Change back to "eye" icon
			}
		}
	</script>
</body>

</html>
