<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

	<div class="container-fluid">
		<div class="container card" style="width:400px;margin-top: 30px;">
			<div class="card-header">
				Make changes
			</div>
			<div class="card-body">
				<form th:action="@{/updateuser}" method="post" id="myForm">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Full Name</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter username" name="name"
							th:value="${(user != null && user.name != null) ? user.name : ''}">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Username</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter username" name="username"
							th:value="${(user != null && user.userName != null) ? user.userName : ''}">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Timezone</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter Timezone" name="timezone"
							th:value="${(user != null && user.timezone != null) ? user.timezone : ''}">
					</div>
					<input type="hidden" name="userId" th:value="${user.id}" />
					<div class="text-center">
						<button type="submit" class="btn btn-primary" id="otpBtn">Save Changes</button>
					</div>

				</form>
			</div>

		</div>
	</div>
</body>

</html>
